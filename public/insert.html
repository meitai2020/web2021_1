<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>入力ページ</title>
</head>
<body>
  <form action="/insert" method="post">
    <input type="text" name="name">
    <label for="name">名前</label>
    <input type="number" name="team_id">
    <label for="team_id">チームID(登録しない場合は13番を入力)</label>
    <input type="number" name="dasuu">
    <label for="dasuu">打数</label>
    <input type="number" name="hit">
    <label for="hit">ヒット数</label>
    <input type="number" name="homerun">
    <label for="homerun">本塁打</label>
    <input type="number" name="daten">
    <label for="daten">打点</label>
    <input type="number" name="seiseki_id">
    <label for="seiseki_id">成績ID(最後に登録された選手の次の番号を入力しください)</label>
    <input type="submit" value="送信">
  </form>
</body>
</html>
